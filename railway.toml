[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python -m web.app"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# PostgreSQL数据库配置说明:
# 1. 在Railway控制台，点击 "New" -> "Database" -> "Add PostgreSQL"
# 2. 添加后，Railway会自动设置 DATABASE_URL 环境变量
# 3. 代码已支持自动检测 DATABASE_URL 并使用 PostgreSQL
# 4. 如果没有设置 DATABASE_URL，系统将使用本地 SQLite 数据库
