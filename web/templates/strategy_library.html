<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略库 - TradingAgents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #0f172a 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <nav class="bg-gray-900/90 backdrop-blur-sm border-b border-gray-700 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/dashboard" class="text-blue-400 hover:text-blue-300">首页</a>
                <a href="/strategies" class="text-gray-300 hover:text-white">回测</a>
                <a href="/reports" class="text-gray-300 hover:text-white">报告</a>
                <a href="/signals" class="text-gray-300 hover:text-white">信号</a>
                <a href="/data-hub" class="text-gray-300 hover:text-white">数据</a>
                <a href="/strategy-editor" class="text-gray-300 hover:text-white">策略编辑器</a>
            </div>
            <a href="/logout" class="text-gray-400 hover:text-white">退出</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6 space-y-6">
        <header class="space-y-2">
            <h1 class="text-3xl font-bold">策略库与筛选</h1>
            <p class="text-gray-300">浏览系统策略与自定义策略，支持类型与分类过滤。</p>
        </header>

        <section class="bg-gray-800/50 rounded-xl p-6 border border-gray-700">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-2">策略类型</label>
                    <select id="filterType" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2">
                        <option value="">全部</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-2">策略分类</label>
                    <select id="filterCategory" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <input id="searchInput" placeholder="搜索策略名称或描述" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2"/>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="strategyGrid">
            <!-- Cards injected -->
        </section>

        <section class="bg-gray-800/50 rounded-xl p-6 border border-gray-700">
            <h2 class="text-xl font-semibold mb-3">策略原理说明</h2>
            <ul class="text-gray-300 space-y-2 text-sm">
                <li>趋势类策略适合趋势明显的行情，通常通过均线/动量捕捉方向。</li>
                <li>均值回归策略在震荡行情表现更佳，关注价格偏离均值后的回归概率。</li>
                <li>突破策略依赖波动放大，适合成交量增加与波动率提升阶段。</li>
                <li>价值/成长策略更偏向长期基本面视角，可结合估值或增长指标。</li>
            </ul>
        </section>
    </div>

    <script>
        let allStrategies = [];

        function renderStrategies() {
            const type = document.getElementById("filterType").value;
            const category = document.getElementById("filterCategory").value;
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const grid = document.getElementById("strategyGrid");
            grid.innerHTML = "";

            const filtered = allStrategies.filter(s => {
                const matchesType = !type || s.strategy_type === type;
                const matchesCategory = !category || s.category === category;
                const text = `${s.name} ${s.description || ""}`.toLowerCase();
                const matchesKeyword = !keyword || text.includes(keyword);
                return matchesType && matchesCategory && matchesKeyword;
            });

            if (!filtered.length) {
                grid.innerHTML = `<div class="text-gray-400">没有匹配的策略。</div>`;
                return;
            }

            grid.innerHTML = filtered.map(s => `
                <div class="bg-gray-800/60 border border-gray-700 rounded-xl p-4 space-y-3">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold">${s.name}</h3>
                        <span class="text-xs text-gray-400">${s.strategy_type}</span>
                    </div>
                    <p class="text-sm text-gray-300">${s.description || "暂无描述"}</p>
                    <div class="text-xs text-gray-400">分类：${s.category || "未分类"}</div>
                    <div class="text-xs text-gray-400">默认参数：${JSON.stringify(s.default_params || {})}</div>
                    <div class="flex gap-2">
                        <a href="/strategies" class="px-3 py-1 rounded bg-blue-600 text-white text-sm">去回测</a>
                        <a href="/strategy-editor" class="px-3 py-1 rounded bg-gray-700 text-white text-sm">复制为自定义</a>
                    </div>
                </div>
            `).join("");
        }

        async function loadLibrary() {
            const res = await fetch("/api/strategies/library");
            const data = await res.json();
            allStrategies = data.strategies || [];

            const typeSelect = document.getElementById("filterType");
            data.strategy_types.forEach(t => {
                const option = document.createElement("option");
                option.value = t;
                option.textContent = t;
                typeSelect.appendChild(option);
            });

            const categorySelect = document.getElementById("filterCategory");
            data.categories.forEach(c => {
                const option = document.createElement("option");
                option.value = c;
                option.textContent = c;
                categorySelect.appendChild(option);
            });

            renderStrategies();
        }

        document.getElementById("filterType").addEventListener("change", renderStrategies);
        document.getElementById("filterCategory").addEventListener("change", renderStrategies);
        document.getElementById("searchInput").addEventListener("input", renderStrategies);

        loadLibrary();
    </script>
</body>
</html>
