<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场观察 - TradingAgents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-link.active {
            background: rgba(59, 130, 246, 0.3);
            border-left: 3px solid #3b82f6;
        }
        .positive { color: #22c55e; }
        .negative { color: #ef4444; }
        .neutral { color: #94a3b8; }

        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .tab-button.active {
            border-bottom-color: #1e293b;
            color: #1e293b;
            background: transparent;
        }
        .tab-button:not(.active):hover {
            background: #f1f5f9;
        }

        .filter-button {
            transition: all 0.3s ease;
        }
        .filter-button.active {
            background: #1e293b;
            color: white;
        }
        .filter-button:not(.active) {
            background: #f1f5f9;
            color: #64748b;
        }

        table thead th {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
        }

        .sortable {
            cursor: pointer;
            user-select: none;
        }
        .sortable:hover {
            background: #e2e8f0 !important;
        }

        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background: linear-gradient(90deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
            background-size: 200% 100%;
        }

        @keyframes pulse {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
        }

        .sidebar {
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- 侧边栏 -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full w-64 bg-gray-900/95 backdrop-blur-sm z-50 border-r border-gray-700">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-blue-400 flex items-center gap-2">
                <i class="fas fa-chart-line"></i>
                TradingAgents
            </h1>
            <p class="text-gray-400 text-sm mt-1">智能股票分析平台</p>
        </div>

        <nav class="mt-4">
            <a href="/dashboard" class="nav-link flex items-center gap-3 px-6 py-3 text-gray-300">
                <i class="fas fa-home w-5"></i>
                <span>信息中心</span>
            </a>
            <a href="/analyze" class="nav-link flex items-center gap-3 px-6 py-3 text-gray-300">
                <i class="fas fa-robot w-5"></i>
                <span>AI 分析</span>
            </a>
            <a href="/market" class="nav-link active flex items-center gap-3 px-6 py-3 text-gray-200">
                <i class="fas fa-globe w-5"></i>
                <span>市场观察</span>
            </a>
            <a href="/journal" class="nav-link flex items-center gap-3 px-6 py-3 text-gray-300">
                <i class="fas fa-book-open w-5"></i>
                <span>交易日记</span>
            </a>
            <a href="/simulator" class="nav-link flex items-center gap-3 px-6 py-3 text-gray-300">
                <i class="fas fa-gamepad w-5"></i>
                <span>模拟交易</span>
            </a>
            <a href="/strategies" class="nav-link flex items-center gap-3 px-6 py-3 text-gray-300">
                <i class="fas fa-chart-line w-5"></i>
                <span>策略回测</span>
            </a>
            <a href="/stock-library" class="nav-link flex items-center gap-3 px-6 py-3 text-gray-300">
                <i class="fas fa-book w-5"></i>
                <span>股票适配库</span>
            </a>
            <a href="/data-hub" class="nav-link flex items-center gap-3 px-6 py-3 text-gray-300">
                <i class="fas fa-database w-5"></i>
                <span>数据备份</span>
            </a>
        </nav>

        <!-- 用户信息区域 -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700">
            <div id="userInfo" class="flex items-center gap-3 mb-3">
                <div id="userAvatar" class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center overflow-hidden">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p id="userName" class="text-white font-medium truncate">用户</p>
                    <p id="userEmail" class="text-gray-400 text-sm truncate"></p>
                </div>
            </div>
            <a href="/logout" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出登录</span>
            </a>
        </div>
    </aside>

    <!-- 移动端菜单按钮 -->
    <button id="menuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-gray-800 p-3 rounded-lg" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 主内容区 -->
    <main class="md:ml-64 min-h-screen">
        <div class="p-6 max-w-7xl mx-auto">
            <!-- 页面标题 -->
            <section class="mb-6">
                <div class="text-xs uppercase tracking-widest text-gray-400 mb-2">Market Observation</div>
                <h1 class="text-3xl font-bold text-white mb-2">市场观察</h1>
                <p class="text-gray-400 text-sm max-w-2xl">ETF 热力图与因子分析，洞察市场动态。</p>
            </section>

            <!-- Tab切换 -->
            <div class="flex gap-2 border-b border-gray-700 mb-6">
                <button type="button"
                        class="tab-button px-4 py-2 text-sm font-medium text-gray-400"
                        onclick="switchTab('heatmap')">
                    云图
                </button>
                <button type="button"
                        class="tab-button active px-4 py-2 text-sm font-medium text-white"
                        onclick="switchTab('factors')">
                    因子分析
                </button>
            </div>

            <!-- ETF类型筛选 -->
            <div class="flex gap-2 mb-6">
                <button type="button"
                        class="filter-button active rounded-full px-4 py-2 text-xs font-medium"
                        onclick="filterETFType('sector')">
                    行业ETF
                </button>
                <button type="button"
                        class="filter-button rounded-full px-4 py-2 text-xs font-medium"
                        onclick="filterETFType('broad')">
                    宽基指数
                </button>
            </div>

            <!-- 热力图视图 -->
            <section id="heatmapView" class="hidden">
                <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700">
                    <div class="text-center text-gray-400 py-12">
                        <i class="fas fa-chart-area text-6xl mb-4"></i>
                        <p class="text-lg">热力图功能开发中...</p>
                    </div>
                </div>
            </section>

            <!-- 因子分析视图 -->
            <section id="factorsView">
                <!-- 加载状态 -->
                <div id="loadingState" class="bg-gray-800/50 rounded-xl p-6 border border-gray-700">
                    <div class="text-center text-gray-400 py-12">
                        <i class="fas fa-spinner fa-spin text-6xl mb-4"></i>
                        <p class="text-lg">加载数据中...</p>
                    </div>
                </div>

                <!-- 因子分析表格 -->
                <div id="factorsTable" class="hidden">
                    <div class="bg-gray-800/50 rounded-xl border border-gray-700 overflow-hidden">
                        <!-- 表格信息栏 -->
                        <div class="flex items-center justify-between px-6 py-4 bg-gray-900/50 border-b border-gray-700">
                            <span class="text-sm text-gray-400">
                                数据日期: <span id="dataDate" class="text-white">--</span>
                            </span>
                            <span class="text-sm text-gray-400">
                                <span id="etfCount" class="text-white">--</span> 只 ETF
                            </span>
                        </div>

                        <!-- 表格容器 -->
                        <div class="overflow-x-auto" style="max-height: 800px; overflow-y: auto;">
                            <table class="min-w-full divide-y divide-gray-700">
                                <thead class="bg-gray-900/50">
                                    <tr>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('name')">
                                            <div class="flex items-center whitespace-nowrap">
                                                ETF名称
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('1d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                1日
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('5d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                5日
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('10d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                10日
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('20d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                20日
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('60d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                60日
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('120d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                120日
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('250d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                250日
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('momentum_20d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                动量20d
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('momentum_60d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                动量60d
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('volatility_20d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                波动率20d
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('volatility_60d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                波动率60d
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('risk_adj_momentum_20d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                风险调整动量20d
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                        <th class="sortable px-3 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400"
                                            onclick="sortTable('risk_adj_momentum_60d')">
                                            <div class="flex items-center whitespace-nowrap">
                                                风险调整动量60d
                                                <span class="ml-1 text-gray-500">
                                                    <i class="fas fa-sort text-xs"></i>
                                                </span>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody" class="divide-y divide-gray-700 bg-gray-800/30">
                                    <!-- 数据行将由JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- 页脚 -->
        <footer class="border-t border-gray-700 p-6 text-center text-gray-500 mt-12">
            <p>© 2024 TradingAgents - 智能股票分析平台</p>
            <p class="text-sm mt-2">数据仅供参考，不构成投资建议</p>
        </footer>
    </main>

    <script>
        let currentETFType = 'sector';
        let currentView = 'factors';
        let factorsData = [];
        let sortColumn = null;
        let sortAscending = true;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function switchTab(tabName) {
            currentView = tabName;

            // 更新Tab按钮样式
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-400');
                btn.classList.remove('text-white');
            });
            event.target.classList.add('active');
            event.target.classList.add('text-white');
            event.target.classList.remove('text-gray-400');

            // 切换视图
            if (tabName === 'heatmap') {
                document.getElementById('heatmapView').classList.remove('hidden');
                document.getElementById('factorsView').classList.add('hidden');
            } else {
                document.getElementById('heatmapView').classList.add('hidden');
                document.getElementById('factorsView').classList.remove('hidden');
            }
        }

        function filterETFType(type) {
            currentETFType = type;

            // 更新筛选按钮样式
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 重新加载数据
            loadFactorsData();
        }

        async function loadFactorsData() {
            try {
                // 显示加载状态
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('factorsTable').classList.add('hidden');

                const response = await fetch(`/api/market/etf-factors?etf_type=${currentETFType}`);
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }

                const result = await response.json();

                if (result.success && result.data) {
                    factorsData = result.data;
                    renderFactorsTable();

                    // 更新数据信息
                    const now = new Date();
                    document.getElementById('dataDate').textContent = now.toLocaleDateString('zh-CN');
                    document.getElementById('etfCount').textContent = result.etf_count || factorsData.length;
                } else {
                    throw new Error(result.message || 'No data available');
                }

            } catch (error) {
                console.error('Error loading factors data:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="text-center text-red-400 py-12">
                        <i class="fas fa-exclamation-triangle text-6xl mb-4"></i>
                        <p class="text-lg">加载数据失败</p>
                        <p class="text-sm mt-2">${error.message}</p>
                        <button onclick="loadFactorsData()"
                                class="mt-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                            重试
                        </button>
                    </div>
                `;
            }
        }

        function renderFactorsTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (factorsData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="14" class="px-3 py-8 text-center text-gray-400">
                            暂无数据
                        </td>
                    </tr>
                `;
                return;
            }

            factorsData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-700/30 transition-colors';
                tr.innerHTML = `
                    <td class="whitespace-nowrap px-3 py-3 text-sm">
                        <button type="button" class="text-left font-medium text-white hover:text-blue-400 transition-colors">
                            ${row.name || row.symbol}
                        </button>
                    </td>
                    ${formatReturnCell(row['1d'])}
                    ${formatReturnCell(row['5d'])}
                    ${formatReturnCell(row['10d'])}
                    ${formatReturnCell(row['20d'])}
                    ${formatReturnCell(row['60d'])}
                    ${formatReturnCell(row['120d'])}
                    ${formatReturnCell(row['250d'])}
                    ${formatReturnCell(row.momentum_20d)}
                    ${formatReturnCell(row.momentum_60d)}
                    ${formatFactorCell(row.volatility_20d)}
                    ${formatFactorCell(row.volatility_60d)}
                    ${formatReturnCell(row.risk_adj_momentum_20d)}
                    ${formatReturnCell(row.risk_adj_momentum_60d)}
                `;
                tbody.appendChild(tr);
            });

            // 隐藏加载状态，显示表格
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('factorsTable').classList.remove('hidden');
        }

        function formatReturnCell(value) {
            if (value === null || value === undefined) {
                return `<td class="whitespace-nowrap px-3 py-3 text-sm"><span class="neutral">—</span></td>`;
            }

            const numValue = parseFloat(value);
            const sign = numValue >= 0 ? '+' : '';
            const colorClass = numValue > 0 ? 'positive' : (numValue < 0 ? 'negative' : 'neutral');

            return `<td class="whitespace-nowrap px-3 py-3 text-sm"><span class="${colorClass}">${sign}${numValue.toFixed(2)}%</span></td>`;
        }

        function formatFactorCell(value) {
            if (value === null || value === undefined) {
                return `<td class="whitespace-nowrap px-3 py-3 text-sm"><span class="neutral">—</span></td>`;
            }

            const numValue = parseFloat(value);
            return `<td class="whitespace-nowrap px-3 py-3 text-sm"><span class="text-gray-300">${numValue.toFixed(2)}%</span></td>`;
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortAscending = !sortAscending;
            } else {
                sortColumn = column;
                sortAscending = false; // 默认降序
            }

            factorsData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // 处理null/undefined值
                if (aVal === null || aVal === undefined) aVal = sortAscending ? Infinity : -Infinity;
                if (bVal === null || bVal === undefined) bVal = sortAscending ? Infinity : -Infinity;

                // 字符串比较
                if (typeof aVal === 'string') {
                    return sortAscending ? aVal.localeCompare(bVal, 'zh-CN') : bVal.localeCompare(aVal, 'zh-CN');
                }

                // 数字比较
                return sortAscending ? aVal - bVal : bVal - aVal;
            });

            renderFactorsTable();
        }

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const user = await response.json();
                    const userName = document.getElementById('userName');
                    const userEmail = document.getElementById('userEmail');
                    const userAvatar = document.getElementById('userAvatar');

                    if (user.name || user.username) {
                        userName.textContent = user.name || user.username;
                    }
                    if (user.email) {
                        userEmail.textContent = user.email;
                    }
                    if (user.avatar_url) {
                        userAvatar.innerHTML = `<img src="${user.avatar_url}" class="w-full h-full object-cover" alt="avatar">`;
                    }
                }
            } catch (e) {
                console.log('Failed to load user info');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadFactorsData();
        });
    </script>
</body>
</html>
